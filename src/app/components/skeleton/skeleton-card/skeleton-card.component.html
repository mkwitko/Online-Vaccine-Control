<ion-grid fixed>
  <ion-row>
    <ion-col *ngFor="let item of [0,1,2,3]" size="12">
      <ion-card class="ion-margin" >
        <ion-card-header>
          <ion-card-subtitle>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </ion-card-subtitle>
          <ion-card-title>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
